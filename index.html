<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home CinemaWeb</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="logo"> 
            <img src="img/logo-transparente-cinemaweb.png" alt="logo"> 
        </div>
        <!-- Menú -->
        <div class="menu">
            <!-- Menú arriba -->
            <div class="menu-arriba">
                <span class="inicio">
                    <a href=""><img src="img/img-iconos/icono-inicio.png" alt="inicio"> Inicio</a>
                </span>
                <!-- Buscar -->
                <span class="buscar">
                    <a href=""><img src="img/img-iconos/icono-buscar.png" alt="buscar">Buscar</a>
                    <div class="barra-buscadora"></div>
                </span>
                <!-- Cuenta OCULTA EN DESKTOP -->
                <span class="cuenta">
                    <a href=""><img src="img/img-iconos/icono-cuenta.png" alt="cuenta">Cuenta</a>
                </span>
            </div>

            <!-- Menú abajo -->
            <div class="menu-abajo">
                <!-- Estrenos -->
                <span class="estrenos">
                    <a href="">Estrenos</a>
                </span>
                <!-- Películas -->
                <span class="peliculas">
                    <a href="">Películas</a>
                </span>
                <!-- Series -->
                <span class="series">
                    <a href="">Series</a>
                </span>
                <!-- Cuenta OCULTA EN MOBILE-->
                <span class="cuenta-desktop">
                    <a href=""><img src="img/img-iconos/icono-cuenta.png" alt="cuenta">Cuenta</a>
                </span>
            </div>
        </div>
    </header> 
    
    <!-- BANNER (que en mobile no se mostraría) -->
    <div class="banner">
        <a href=""><img src="img/banner.jpg" alt="banner black mirror"></a>
    </div>

    <!-- MI LISTA (que en mobile no se mostrarían) -->
    <h2 class="misListas">Mis listas</h2>
    <div class="listas">    
        <a href="" class="ultimasVistas">
            <img src="img/lista-ultimasVistas.png" alt="ultimas vistas">
            <h5>Últimas vistas</h5>
        </a>
        <a href="" class="peliculasFavoritas">
            <img src="img/lista-peliculasFavoritas.png" alt="ultimas vistas">
            <h5>Películas Favoritas</h5>
        </a>
        <a href="" class="seriesFavoritas">
            <img src="img/lista-seriesFavoritas.png" alt="ultimas vistas">
            <h5>Series Favoritas</h5>
        </a>
        <a href="" class="crearNuevaLista">
            <img src="img/lista-crear+.png" alt="crear lista">
            <h5>Crear nueva lista</h5>
        </a>
    </div>

    <!-- -->
    <!-- FOOTER -->
    <footer>
        <div class="footer-arriba">
            <div class="legales">
                <a href="">Terminos y condiciones</a>
                <a href="">Contacto</a>
                <a href="">Copyright</a>
            </div>
            <div class="redes">
                <img src="img/iconos prog rojo-06.png" alt="">
                <img src="img/iconos prog rojo-07.png" alt="">
                <img src="img/iconos prog rojo-05.png" alt="">
            </div>
        </div>
        <div class="nombres-alumnas">
            <a href="">© María Paula Herrera</a>
            <a href="">© Catalina Soncini Viola</a>
            <a href="">© Jazmín Suárez</a>
        </div>
    </footer>
</body>
</html>
