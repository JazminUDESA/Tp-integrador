<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home CinemaWeb</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/css/uikit.min.css">
    <link rel="stylesheet" href="css/home.css"> <!-- CSS local -->
    
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/js/uikit-icons.min.js"></script>
    <script src="Javascript/home.js"></script> <!-- JS local-->
</head>

<body>

    <!-- HEADER -->
    <header>
        <ul>
            <li id="logo">
                <a href="home.html"><img src="img/logo-transparente-cinemaweb.png" alt="ir a inicio"></a>
            </li>
            <li id="inicio">
                <a href="home.html">Inicio</a>
            </li>
            <li id="peliculas">
                <a href="generos.html">Películas</a>
            </li>
            <li id="series">
                <a href="generos.html">Series</a>
            </li>
            <li id="favs">
                <a href="favoritos.html" uk-icon="heart"></a>
            </li>
            <li id="buscar">
                <a href="" uk-icon="search"></a>
            </li>
            <li id="cuenta">
                <a href="" uk-icon="user"></a>
            </li>
        </ul>
    </header>

    <!-- BANNER -->
    <article name="ancla">
        <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slideshow="ratio: 8:3" ; animation:
            push>
            <ul id="pelisPopularesBanner" class="uk-slideshow-items">
    
            </ul>
            <a id="flechita" class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous
                uk-slideshow-item="previous"></a>
            <a id="flechita" class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next
                uk-slideshow-item="next"></a>
        </div>
    </article>
    

    
    <!-- MIS LISTAS -->

    <div class="misListas">
        <h2 class="tituloMisListas">Mis listas</h2>
        <div class="listas">    
            <a href="" class="ultimasVistas">
                <img src="img/listas-imagen.png" alt="ultimas vistas">
                <h5>Últimas vistas</h5>
            </a>
            <a href="" class="peliculasFavoritas">
                <img src="img/listas-imagen.png" alt="ultimas vistas">
                <h5>Películas Favoritas</h5>
            </a>
            <a href="" class="seriesFavoritas">
                <img src="img/listas-imagen.png" alt="ultimas vistas">
                <h5>Series Favoritas</h5>
            </a>
            <a href="" class="crearNuevaLista">
                <img src="img/lista-crear+.png" alt="crear lista">
                <h5>Crear nueva lista</h5>
            </a>
        </div>
    </div>

    <!-- MEJORES CALIFICADAS -->

    <div class="mejoresCalificadas">
        <h2>Mejores calificadas</h2>
        <div class="pelisyseries">
            <div class="califPelis">
                <h2>Películas</h2>
                
            </div>
            <div class="califSeries">
                <h2>Series</h2>
                
            </div>
        </div>
    </div>

    
    <!-- FOOTER -->
    <footer>
        <div class="footer-arriba">
            <div class="legales">
                <a href="">Términos y Condiciones</a>
                <a href="">Contacto</a>
                <a href="">Copyright</a>
            </div>
            <div class="volver-inicio">
                <a href="#ancla" uk-icon="chevron-up"></a>
            </div>
            <div class="redes">
                <a href="#ancla" uk-icon="instagram"></a>
                <a href="#ancla" uk-icon="twitter"></a>
                <a href="#ancla" uk-icon="facebook"></a>
            </div>
        </div>
        <div class="nombres-alumnas">
            <a href="">© María Paula Herrera</a>
            <a href="">© Catalina Soncini Viola</a>
            <a href="">© Jazmín Suárez</a>
        </div>
    </footer>

</html>
