<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión CW</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/css/uikit.min.css">
    <link rel="stylesheet" href="css/home.css">
    
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/js/uikit-icons.min.js"></script>
    <script src="Javascript/sesion.js"></script> <!-- JS local-->
</head>
<body>
    <div id="bodyForm">
        <div id="logoCWSesion">
            <img src="img/logo-transparente-cinemaweb.png" alt="">
        </div>
        <form id="form" action="home.html" method="get">
            <h3 class="titulosGeneros" class="email">
                <label for="email">Correo electrónico: </label>
                <input type="email" name="email" id="email">
            </h3 class="titulosGeneros">
            <h3 class="titulosGeneros" class="password">
                <label for="contrasena">Contraseña: </label>
                <input type="password" name="password" id="contrasena">
            </h3 class="titulosGeneros">
    
            <a class="olvidoPassword" href="">Olvidé mi contraseña</a>
            <button type="button" class="submit" id="submit">Iniciar sesión</button>
            <button type="button" class="registrarse">Registrarse</button>
        </form>
    
        <video id="video" autoplay muted="muted" width=100%>
            <source src="video/introVideoCW.mp4" type="video/mp4">
            <source src="video/introVideoCW.ogg" type="video/ogg">
        </video>
    </div>
</body>
</html>
