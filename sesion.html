<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión CW</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/css/uikit.min.css">
    <link rel="stylesheet" href="css/home.css">
    
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/js/uikit-icons.min.js"></script>
    <script src="Javascript/sesion.js"></script>

    <link rel="shortcut icon" href="img/logo-transparente-cuadrado-cinemaweb.png" />
</head>

<body id="bodySesion">
    <div id="bodyForm">
        <div id="logoCWSesion">
            <img src="img/logo-transparente-cinemaweb.png" alt="">
        </div>
        <form id="form" action="introCargando.html" method="get">
            <h3 class="nombre">
                <label for="nombre"></label>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre de usuario" checked>
            </h3>
            <h3 class="password">
                <label for="contrasena"></label>
                <input type="password" name="password" id="contrasena" placeholder="Contraseña" checked>
            </h3>
    
            <a class="olvidoPassword" href="">Olvidé mi contraseña</a>
            <button type="submit" class="submit" id="submit">Iniciar sesión</button>
            <a class="registro" href="">Registrarme</a>
        </form>
    </div>
</body>
</html>
