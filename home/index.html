<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home CinemaWeb</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- HEADER -->
    <header class="encabezado">
        <div class="logo"> 
            <img src="../img/logo-transparente-cinemaweb.png" alt="logo"> 
        </div>
        <!-- Menú -->
        <div class="menu">
            <div class="menu-arriba">
                <!-- Inicio -->
                <span class="inicio">
                    <a href=""><img src="../img/img-iconos/icono-inicio.png" alt="inicio"> Inicio</a>
                </span>
                <!-- Buscar -->
                    <span class="buscar">
                        <a href=""><img src="../img/img-iconos/icono-buscar.png" alt="buscar">Buscar</a>
                    </span>
                <!-- Cuenta -->
                <span class="">
                    <a href=""><img src="../img/img-iconos/icono-cuenta.png" alt="cuenta">Cuenta</a>
                </span>
            </div>
            <div class="menu-abajo">
                <!-- Estrenos -->
                <span class="estrenos">
                    <a href="">Estrenos</a>
                </span>
                <!-- Películas -->
                <span class="peliculas">
                    <a href="">Películas</a>
                </span>
                <!-- Series -->
                <span class="series">
                    <a href="">Series</a>
                </span>
            </div>
        </div>
    </header> 
    
    <!-- BANNER (que en mobile no se mostraría) -->
    <div id="banner">
         <!-- CREAR BANNER -->
    </div>

    <!-- MI LISTA -->
    <div class="mi-lista">
        <div class="lista-ultimas-vistas">
            <a href=""><img src="../img/img-peliculas/thrillers-parasitos.png" alt="portada lista últimas vistas">Últimas vistas</a>
        </div>
    </div>
</body>
</html>
